language: cpp
compiler:
  - gcc
git:
  submodules: false
before_install:
  - git submodule update --init --recursive
  # g++4.8.1
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi
  - sudo apt-get update -qq

install:
  # g++4.8.1
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi
  - sudo apt-get install -q -y libxrandr-dev:i386 libglapi-mesa:i386 libgl1-mesa-glx:i386 libgl1-mesa-dev:i386 libxext-dev:i386 libxrender-dev:i386 g++-multilib
  - sudo apt-get install libglu1-mesa-dev
  - sudo apt-get install libasound2-dev

script:
  - uname -a
  - $CXX --version
  - ./cmake_linux.sh linuxbuild
  - cd ..
  - cd linuxbuild
  - make
  - make test
